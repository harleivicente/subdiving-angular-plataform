

<div class="header">
    <span class="title"> {{ currentModule.label }} </span>

    <sdk-global-search></sdk-global-search>

    <div class="spacer"></div>

    <button class="logout" (click)="logoutHandler()"> Logout </button>

</div>


<div class="body-container">

    <div class="taskbar">

        <ng-container *ngFor="let module of plataformModules">

            <!-- Internal Module -->
            <a 
                *ngIf="isInternalModule(module)"
                [routerLink]="module.url"
                [ngStyle]="{ backgroundColor: module.themeColor }" 
                class="module"
            >
                {{ module.initials }}
            </a>

            <!-- External Module -->
            <a 
                *ngIf="!isInternalModule(module)"
                [href]="getExternalUrl(module)"
                [ngStyle]="{ backgroundColor: module.themeColor }" 
                class="module"
            >
                {{ module.initials }}
            </a>

        </ng-container>

    </div>
    
    <div class="context-menu">

        <!-- Internal Routes -->
        <a 
            *ngFor="let route of staticModuleRoutes"
            class="public-route"
            [routerLink]="route.url()"
        >
            {{ route.label }}
        </a>
    
    </div>
    
    <div class="content">
        <ng-content></ng-content>
    </div>

</div>
