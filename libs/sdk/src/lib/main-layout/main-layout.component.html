

<div class="header">
    <span class="title"> {{ currentModule.label }} </span>

    <sdk-global-search></sdk-global-search>

</div>


<div class="body-container">

    <div class="taskbar">
        <a 
            [sdkModuleRouter]="item.id"
            *ngFor="let item of plataformModules"
            [ngStyle]="{ backgroundColor: item.themeColor }" 
            class="module"
        >
            {{ item.initials }}
        </a>

    </div>
    
    <div class="context-menu">

        <a *ngFor="let item of moduleRoutes" class="public-route" [sdkRouter]="item.id">
            {{ item.label }}
        </a>
    
    </div>
    
    <div class="content">
        <ng-content></ng-content>
    </div>

</div>
