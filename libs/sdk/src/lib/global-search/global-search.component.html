


<div class="dropdown-pivot">

    <input [formControl]="filterFormControl" type="text" placeholder="Busca por funcionalidade">

    <div class="dropdown-container" *ngIf="showDropdown">

        <ng-container *ngFor="let filteredRoute of filteredRoutes">
            <sdk-global-search-route 
                [staticRoute]="filteredRoute.route"
                [moduleId]="filteredRoute.moduleId"
                (click)="routeClick()"
            ></sdk-global-search-route>
        </ng-container>

    </div>

</div>
